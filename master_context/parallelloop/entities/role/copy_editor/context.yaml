name: Copy Editor
type: role
department: editorial
headcount: 3

description: >
  Quality control specialists ensuring all content meets editorial standards
  for accuracy, style, grammar, and fact-checking before publication.

responsibilities:
  - Edit articles for clarity and style
  - Fact-check claims and data
  - Ensure style guide compliance
  - Headline and SEO optimization
  - Final pre-publication review
  - Maintain quality standards

requirements:
  - 3+ years editing experience
  - Exceptional grammar and style
  - Fact-checking expertise
  - Attention to detail
  - CMS proficiency
  - AP Style knowledge

reports_to: Managing Editor
