version: "1.0"
description: Artifact type definitions for create_artifact tool

artifact_types:
  GENERATED_IMAGE:
    schema_file: generated-image.json
    description: AI-generated images (diagrams, charts, illustrations)

  QA_CARD:
    schema_file: qa-card.json
    description: Question cards for Q&A workflows

  QA_TRACKER:
    schema_file: qa-tracker.json
    description: Q&A tracker with generated questions for knowledge gaps and conflicts

  HTML_COMPONENT:
    schema_file: html-component.json
    description: Server-driven UI components

  PROCESSED_SOURCE:
    schema_file: processed-source.json
    description: Processed source documents (transcripts, extractions)

  DOCUMENT:
    schema_file: document.json
    description: Generated documents (PRD, specs, reports, brainstorms)

  PROJECT_BRIEF_DRAFT:
    schema_file: project-brief-draft.json
    description: Draft project brief from brainstorming session

  ONTOLOGY_DRAFT:
    schema_file: ontology-draft.json
    description: Organizational hierarchy draft from ontology-setup skill
